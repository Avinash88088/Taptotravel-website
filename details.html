            'arch-node': {

                excerpt: 'TapToTravel\'s cloud-native architecture - Flutter apps, Firebase backend, and Vira AI engine.',
                content: `

            'contact-item': {
                title: 'Vira AI Assistant',
                excerpt: 'Meet Vira AI - TapToTravel\'s conversational assistant with 12+ Indian language support.',
                content: `
          <h2>Vira AI</h2>
          <p><strong>Truly Conversational AI:</strong> Vira AI provides natural voice and text interaction for users.</p>
          <p><strong>Capabilities:</strong></p>

            <li>Real-time query resolution (e.g., "Where is my bus?")</li>

          </ul>

            }
        };

        // Valid topic keys for whitelist validation
        const VALID_TOPICS = Object.keys(data);

        /**
         * Safely update meta tag content
         */
        function updateMeta(selector, content) {
            const el = document.querySelector(selector);
            if (el) el.setAttribute('content', content);
        }

        /**
         * Render topic content with SEO updates
         */
        function renderTopic(topic) {
            const titleEl = document.getElementById('page-title');
            const contentEl = document.getElementById('page-content');
            
            // Whitelist validation
            if (topic && VALID_TOPICS.includes(topic)) {
                const topicData = data[topic];
                
                // Update page content
                titleEl.textContent = topicData.title;
                contentEl.innerHTML = topicData.content;
                
                // Update document title
                document.title = `${topicData.title} ‚Äî TapToTravel`;
                
                // Update SEO meta tags dynamically
                updateMeta('meta[name="description"]', topicData.excerpt);
                updateMeta('meta[property="og:title"]', `${topicData.title} ‚Äî TapToTravel`);
                updateMeta('meta[property="og:description"]', topicData.excerpt);
                updateMeta('meta[property="og:url"]', `https://taptotravel.co.in/details.html?topic=${topic}`);
                
            } else {
                // Error state with helpful UI
                titleEl.textContent = 'Topic Not Found';
                contentEl.innerHTML = `
                    <div class="error-state">
                        <h2>üòï Page Not Found</h2>
                        <p>Sorry, the requested information could not be found.</p>
                        <a href="index.html" class="home-link">‚Üê Back to Home</a>
                    </div>
                `;
                contentEl.setAttribute('role', 'alert');
            }
        }

        // Initialize
        (function init() {
            const urlParams = new URLSearchParams(window.location.search);
            const topic = urlParams.get('topic');
            
            renderTopic(topic);
            
            // Update year
            document.getElementById('year').textContent = new Date().getFullYear();
        })();
    </script>
